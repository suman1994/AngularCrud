<div class="panel panel-primary" *ngFor="let employees of allUsers">
    <div class="panel-heading">
        <h3 class="panel-title">{{employees.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-4">
                    <img src="../../assets/images/{{employees.photoPath}}"class="imageClass" />
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            : {{employees.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Date Of Birth
                        </div>
                        <div class="col-xs-6">
                            : {{employees.dateOfBirth | date}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Contact Preference
                        </div>
                        <div class="col-xs-6">
                            : {{employees.contactPreference}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Phone
                        </div>
                        <div class="col-xs-6">
                            : {{employees.phoneNumber}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Email
                        </div>
                        <div class="col-xs-6">
                            : {{employees.email}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Department
                        </div>
                        <div class="col-xs-6">
                            : {{employees.department}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            isActive
                        </div>
                        <div class="col-xs-6">
                            : {{employees.isActive}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
